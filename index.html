<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App 1.0</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <section class="weather-info" id="mainContainer">
            <div class="weather-info__search-view" id="weatherSearchView">
                <label class="weather-info__search__label" for="searchInput">Check weather:</label>
                <input type="text" class="weather-info__search__input" id="searchInput">
                <p id="searchInputError" class="weather-info__error-message"></p>
                <button type="submit" class="weather-info__search__button" id="searchButton">search</button>
            </div>

            <div class="weather-info__forecast-view" id="weatherForecastView">
                <button class="weather-info__btn-return" id="returnToSearchButton">return</button>

                <div class="weather-info__city">
                    <h1 id="weatherCity"></h1>
                    <div class="weather-info__weather__icon">
                        <img id="weatherIcon">
                    </div>
                </div>

                <div class="weather-info__temperatures">
                    <h2 id="weatherCurrentTemp"></h2>
                    <p id="weatherMaxTemp"></p>
                    <p id="weatherMinTemp"></p>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="src/main.js"></script>
</body>
</html>
